<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro de producto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Control de productos</a>			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">					
					<li class="nav-item"><a class="nav-link" href="/nuevo">Agregar producto</a></li>				
				</ul>
				
			</div>
		</div>
	</nav>
	
	<br>
	<div class="container">
	<div class="row">
		<div class="col-lg-6- col-md-6 col-sm-6 container justify-content-center card">
		<h1 class="text-center">Registro de producto</h1>
		<div class="card-body">
		<form th:action="@{/guardar}" th:object="${producto}" method="post">
			<div class="form-group">
				<label>Cantidad:</label>
				<input type="number"name="cantidad" th:field="*{cantidad}" class="form-control"placeholder="Digite cantida de producto" required>
			</div>
			
			<div class="form-group">
				<label>Descripcion:</label>
				<input type="text"name="descripcion" th:field="*{descripcion}" class="form-control"placeholder="Digite descripcion del producto" required>
			</div>
			
			<div class="form-group">
				<label>Nombre:</label>
				<input type="text"name="nombre" th:field="*{nombre}" class="form-control"placeholder="Digite nombre del producto" required>
			</div>
			
			<div class="form-group">
			<label>Precio:</label>
			<input type="text"name="precio" th:field="*{precio}" class="form-control"placeholder="Digite precio del producto" required>
			</div>
			
			<div class="box-footer">
				<button class="btn btn-success">Guardar</button>
			</div>
			
			
		</form>
		
		</div>
		</div>
	</div>
	</div>
	
</body>
</html>
